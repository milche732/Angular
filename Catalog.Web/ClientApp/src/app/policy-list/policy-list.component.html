<alert-dialog></alert-dialog>
<h2 i18n="Catalog:Title">Catalog</h2>
<div class="alert alert-danger" *ngIf="Error!=null && Error.message!=null" role="alert">
  {{Error.message}}
  {{Error.error}}
</div>
<table class="table table-striped table-sm">
  <caption>List of policies</caption>

  <thead class="thead-dark">
    <tr>
      <th scope="col" i18n="Policy Id| Label@@policy-id-lbl">Policy #</th>
      <th scope="col" i18n="Name| Label@@policy-name-lbl">Name</th>
      <th scope="col" i18n="Age| Label@@policy-age-lbl">Age</th>
      <th scope="col" i18n="Sex| Label@@policy-sex-lbl">Sex</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let policy of PolicyList">

      <th scope="row">
        {{policy.policyNumber}}
      </th>
      <td scope="row">
        {{policy.name}}

      </td>
      <td scope="row">
        {{policy.age}}

      </td>
      <td scope="row">
        {{policy.gender |gender}}
      </td>
      <td align="right">
        <a [routerLink]="" queryParamsHandling="preserve" (click)="deletePolicyDialog(policy)">Delete</a>&nbsp;
        <a [routerLink]="['/edit', policy.policyNumber]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
